<div class="detail-container">
  <div class="detail-wrapper">
    <div class="detail-attr-wrapper" id="detail-attr-container">
      <h1 class="detail-title"></h1>
      <input type="checkbox" class="device-selector" style="display:none" checked>
      <ul class="detail-attr-list">
        <li><span class="attr" name="device_type"><strong>Device Type</strong></span> <span class="val" name="device_type_val"></span></li>
        <li><span class="attr" name="device_mac"><strong>MAC Address:</strong></span> <span class="val" name="device_mac_val"></span></li>
        <li><span class="attr" name="ipv4_addr"><strong>IPv4 Address:</strong></span> <span class="val" name="ipv4_val"></span></li>
        <li><span class="attr" name="ipv6_addr"><strong>IPv6 Address: </strong></span> <span class="val" name="ipv6_val"></span></li>
        <li><span class="attr" name="active_image"><strong>Active Image: </strong></span> <span class="val" name="active_image_val"></span></li>
        <li><span class="attr" name="image"><strong>Image Version:</strong></span> <span class="val" name="image_version_val"></span></li>
        <li><span class="attr" name="its_version"><strong>ITS Version:</strong></span> <span class="val" name="its_version_val"></span></li>
        <li><span class="attr" name="status"><strong>Status</strong></span> <span class="val" name="status_val"></span></li>
      </ul>
    </div>
    <div id="location-map"></div>
    <section class="ops-container">
      <nav class="ops-nav">
      </nav>
    </section>
  </div>
</div>
