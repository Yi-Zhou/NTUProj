<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>CDM | Control Panel</title>

    <link href="css/glyphicon.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

  </head>
  <body> 
  <div class="main_site">
    <header>
      <div class="hdr-content">
        <div class="hdr-brand-wrapper">
          <h1>
            <a class="hdr-brand-font" href="index.html">CDM</a>
          </h1>
        </div>
        <nav class="hdr-nav">
          <ul class="hdr-nav-list">
            <li class="username"><a href="#">John Smith</a></li>
            <li><a href="login.html"><span class="glyphicon glyphicon-log-out"></span></a></li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="sidebar">
      <form class="search-form">
        <input type="search" id="search-input" placeholder="Search..." autocomplete="off" />
        <span class="glyphicon glyphicon-search search-glyphicon"></span>
        <button class="clear-btn" id="search-clear-btn" onclick="return false">
          <span class="glyphicon glyphicon-remove clear-glyphicon"></span>
        </button>
      </form>
      <div class="sidebar-list">
        <div class="sidebar-item expandable">
          <span class="glyphicon glyphicon-triangle-right list-arrow"></span> RSU
        </div>
        <div id="rsu-list" class="sidebar-sublist"></div>
        <div class="sidebar-item expandable">
          <span class="glyphicon glyphicon-triangle-right list-arrow"></span> OBU
        </div>
        <div id="obu-list" class="sidebar-sublist"></div>
      </div>
    </section>
    <div class="resizer" draggable="true">
    </div>
    <section class="table-container">
      <div class="table-wrapper">
        <table class="rsu-table">
          <thead>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
    </section>
    <div class="main-container">
      <section class="detail-container">
        <div class="detail-wrapper">
        </div>
      </section>
      <section class="ops-container">
        <div class="ops-wrapper">
          <button class="op-btn upgrade">Upgrade</button>
          <button class="op-btn downgrade">Downgrade</button>
          <button class="op-btn reboot" onclick="reboot()">Reboot</button>
          <button class="op-btn sync" onclick="sync()">Sync</button>
          <form action="" class="upload-form">
            <input type="file" class="rsu-image" accept=".pdf" multiple/>
            <button type="submit">Submit</button>
          </form>
        </div>
      </section>
    </div>
  </div>
  <noscript>
    This page requires JavaScript to run.
    <style>
      .main_site {
        display: none;
      }
    </style>
  </noscript>
  </body>

  <script src="js/lib/jquery-3.1.1.min.js"></script>
  <script src="js/script.js"></script>

</html>
