<div class="detail-container">
  <div class="detail-wrapper">
    <div class="op-attr-wrapper">
      <h1 class="op-title"></h1>
      <ul class="detail-attr-list">
        <li class="current_val"><span class="attr" name="its_version_cur"><strong>Current ITS Version:</strong></span> <span class="val" name="its_version_val"></span></li>
        <li><span class="attr" name="its_version"><strong>ITS Framework:</strong></span> <span class="val"><select name="selected_its" id="its_selector"></select></span></li>
        <li class="current_val" name="image-option"><span class="attr" name="image_version_cur"><strong>Active Image:</strong></span> <span class="val" name="image_version_val"></span></li>
        <li name="image-option"><span class="attr" name="image_version"><strong>Image File:</strong></span> <span class="val"><select name="selected_image" id="image_selector"></select></span></li>
      </ul>
    </div>
    <div class="update-btns">

        <li class="ops-btn-item"><button class="op-btn" name="update-btn"></button></li>
        <li class="ops-btn-item"><button class="op-btn" name="cancel-btn">Cancel</button></li>
      </ul>
    </div>
    <div class="overlay light">
      <a class="popup-cancel" href="#"></a>
      <div class="popup">
        <a class="popup-close" href="#">&times;</a>
        <p class="popup-content"></p>
      </div>
    </div>
  </div>
</div>
